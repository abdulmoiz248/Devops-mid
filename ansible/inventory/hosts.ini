# Static Inventory File
# This file is auto-generated by CI/CD pipeline from Terraform outputs
# For local use, run: scripts/generate_inventory.sh

[ec2_instances]

[ec2_instances:vars]
ansible_user=ec2-user
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3

[app_servers]

[app_servers:vars]
app_name=devops-mid
app_port=5000
db_host=
db_port=5432
db_name=devopsdb
db_user=dbadmin

[all:vars]
ansible_connection=ssh
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
