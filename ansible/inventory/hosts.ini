# Static Inventory File
# This file is auto-generated by CI/CD pipeline from Terraform outputs
# For local use, run: scripts/generate_inventory.sh or scripts/generate_inventory.ps1
#
# NOTE: This file will be empty until Terraform outputs are available.
# Run terraform apply first, then generate the inventory.

[ec2_instances]
# EC2 instances will be added here by generate_inventory script
# Example: ec2-1 ansible_host=1.2.3.4

[ec2_instances:vars]
ansible_user=ec2-user
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3

[app_servers]
# App servers will be added here by generate_inventory script
# Example: ec2-1 ansible_host=1.2.3.4

[app_servers:vars]
app_name=devops-mid
app_port=5000
db_port=5432
db_name=devopsdb
db_user=dbadmin
# db_host will be set by generate_inventory script when RDS is available

[all:vars]
ansible_connection=ssh
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
