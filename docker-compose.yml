# =============================================================================
# Docker Compose Configuration for Development
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Flask Web Application
  # ---------------------------------------------------------------------------
  web:
    build: 
      context: .
      target: runtime
    container_name: image-processing-web
    ports:
      - "${WEB_PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/image_processing}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-amqp://guest:guest@rabbitmq:5672//}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-rpc://}
      - SECRET_KEY=${SECRET_KEY}
      - UPLOAD_FOLDER=/tmp/uploads
      - IMAGE_OUTPUT_DIR=/tmp/output_images
      - OUTPUT_CSV_DIR=/tmp/output_csvs
      - FLASK_ENV=${FLASK_ENV:-development}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - upload_data:/tmp/uploads
      - output_images:/tmp/output_images
      - output_csvs:/tmp/output_csvs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Celery Worker for Async Tasks
  # ---------------------------------------------------------------------------
  celery_worker:
    build:
      context: .
      target: runtime
    container_name: image-processing-celery
    entrypoint: ["./celery-entrypoint.sh"]
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/image_processing}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-amqp://guest:guest@rabbitmq:5672//}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-rpc://}
      - UPLOAD_FOLDER=/tmp/uploads
      - IMAGE_OUTPUT_DIR=/tmp/output_images
      - OUTPUT_CSV_DIR=/tmp/output_csvs
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - upload_data:/tmp/uploads
      - output_images:/tmp/output_images
      - output_csvs:/tmp/output_csvs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: image-processing-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-image_processing}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
  # RabbitMQ Message Broker
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: image-processing-rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_UI_PORT:-15672}:15672"  # Management UI
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
    networks:
      - app-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

# =============================================================================
# Persistent Volumes
# =============================================================================
volumes:
  db_data:
    driver: local
    name: image-processing-db-data
  rabbitmq_data:
    driver: local
    name: image-processing-rabbitmq-data
  upload_data:
    driver: local
    name: image-processing-uploads
  output_images:
    driver: local
    name: image-processing-output-images
  output_csvs:
    driver: local
    name: image-processing-output-csvs

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
    name: image-processing-network

