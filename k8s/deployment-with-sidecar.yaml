# =============================================================================
# Flask Web Application with Celery Worker as Sidecar
# =============================================================================
# Alternative deployment with Celery worker running as a sidecar container
# This ensures web and worker share the same pod and storage
# Usage: kubectl apply -f deployment-with-sidecar.yaml -n <namespace>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-processing-app
  labels:
    app: image-processing
    component: app-with-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-processing
      component: app-with-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: image-processing
        component: app-with-worker
    spec:
      # Init containers to wait for dependencies
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"']
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq-service 5672; do echo "Waiting for RabbitMQ..."; sleep 2; done; echo "RabbitMQ is ready!"']
      
      containers:
        # Main Flask web application container
        - name: web
          image: image-processing-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: image-processing-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: image-processing-secrets
                  key: SECRET_KEY
          volumeMounts:
            - name: shared-storage
              mountPath: /tmp/uploads
              subPath: uploads
            - name: shared-storage
              mountPath: /tmp/output_images
              subPath: output_images
            - name: shared-storage
              mountPath: /tmp/output_csvs
              subPath: output_csvs
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
        
        # Celery Worker sidecar container
        - name: celery-worker
          image: image-processing-app:latest
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "celery_worker.celery", "worker", "--loglevel=info", "--concurrency=2"]
          envFrom:
            - configMapRef:
                name: image-processing-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: image-processing-secrets
                  key: SECRET_KEY
          volumeMounts:
            - name: shared-storage
              mountPath: /tmp/uploads
              subPath: uploads
            - name: shared-storage
              mountPath: /tmp/output_images
              subPath: output_images
            - name: shared-storage
              mountPath: /tmp/output_csvs
              subPath: output_csvs
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      
      volumes:
        - name: shared-storage
          emptyDir:
            sizeLimit: 1Gi
